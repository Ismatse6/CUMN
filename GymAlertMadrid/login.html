
<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sitename - Sitename helps you connect and share with the people in your life.</title>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/awesome-bootstrap-checkbox.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
      </head>
      <body>
      <span class="header-ribbon">
      <form id="loginForm" class="container-fluid" method="POST" >
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-centered">
                <div class="login-panel">
                    <h4 class="login-panel-title">GymAlert Madrid</h4>
                    <p class="login-panel-tagline">NO te pierdas tu hora en los gimnasios de la Comunidad de Madrid.</p>
                    <div class="login-panel-section">
                        <div class="form-group">
                            <div class="input-group margin-bottom-sm">
                                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
                                <input  name ="email" id="email" class="form-control" type="email" placeholder="Email address">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                                <input name="password" id="password" class="form-control"  type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="checkbox checkbox-circle checkbox-success checkbox-small">
                            <input type="checkbox" id="checkbox1">
                            <label for="checkbox1">Mantener la sesión</label>
                            
                        </div>
                    </div>
                    <div class="login-panel-section">
                        <button type="submit"  onclick="login()"  class="btn btn-default" value="enviar"><i class="fa fa-sign-in fa-fw" aria-hidden="true"></i> Login</button> 
                    </div>
                </div>
            </div>
          </div>
          <input type="hidden" name="_next" value="http://localhost:3000/"> 
        </form>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script>
            document.getElementById("loginForm").addEventListener("submit", function(event){
                event.preventDefault();
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                
                // Aquí se envían los datos del formulario al servidor usando AJAX
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/scrape"); // Ruta en la que escucha el servidor para el scraping
                xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // Redirigir al usuario a output.html después de que el scraping esté completo
                        window.location.href = "/output.html";
                    } else {
                        console.error('Error al realizar el scraping');
                    }
                };
                console.error(email,password );
                xhr.send(JSON.stringify({ email: email, password: password }));
            });
            </script>
       


      </body>
    </html>
